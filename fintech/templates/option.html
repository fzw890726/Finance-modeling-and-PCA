<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Zetla Home">
    <meta name="author" content="Shuai Lang">

    <title>Lessons</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
    <link href="/static/assets/css/materialize.css" rel="stylesheet">
    <link href="/static/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/static/assets/css/toolkit-startup.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/assets/css/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/assets/css/style.css">

    
 
  </head>

  <style>
	  @font-face {
	    font-family: myriad;
	    src: url(/static/assets/fonts/myriadpro-regular.otf);
	}

	.font-myriad {
	  font-family: myriad;
	}

	@font-face {
	    font-family: myriad-light;
	    font-size: 30px;
	    src: url(/static/assets/fonts/myriadpro-light.otf);
	}

	p {
	  font-family: myriad-light;
	  font-size: 16px;
	}

	@font-face {
	    font-family: myriad-bold;
	    font-size: 30px;
	    src: url(/static/assets/fonts/myriadpro-bold.otf);
	}

	span {
		font-family: myriad;
	}


  </style>

  <body>


<!-- flex sidebar top -->
    <div class="container-fluid full-height">
      	<div class="row full-height-1">
        <div class="lesson-boundary" id="lesson-area">

<!-- Top Bar -->       	
        	<div class="navbar-container">

	        	<nav class="navbar navbar-inverse style-navbar header-background">
	        		
	        			<img class="logo" src="/static/assets/img/logo.png">
	        		
	        	
		    	</nav>
		    </div>
 <!-- Top Bar Ends-->  		    
         	

 <!-- Normal login -->  
	        <div id="normal" class="lesson-content"> 		        	
		        		<div class="row">
			        		<div class="col-sm-12">
			        			<div class="title">
			        				European Option Simulation
			        				<div class="divline"></div>
			        			</div>
			        		</div>
		        		</div>
		        		<div class="row">
		        			<div class="col-sm-12">
		        				<div class="subhead">Valuation of European call option in Black-Scholes-Merton by Monte Carlo simulation (of index level at maturity)</div>
		        			</div>
		        		</div>
		        		<div class="content-box">
		        			<div class="col-xs-12 col-sm-5 input-box">
		        				<form action="/european/" method="post">
			        				<div class="all-input">
				        				<div class="input-container">
				        					<div class="row">
				        						<div class="col-sm-2 col-sm-offset-1">
				        							<div class="variable">S</div>
				        							<div class="little">0</div>
				        						</div>

				        						<div class="col-sm-9">
				        							{{form.S0}}
				        						</div>
				        					</div>
				        				</div>
				        			
				        				<div class="input-container">
				        					<div class="row">
				        						<div class="col-sm-2 col-sm-offset-1">
				        							<div class="variable">r</div>
				        						</div>

				        						<div class="col-sm-9">
				        							{{form.R}}
				        						</div>
				        					</div>
				        				</div>
				        				<div class="input-container">
				        					<div class="row">
				        						<div class="col-sm-2 col-sm-offset-1">
				        							<div class="variable">Sigma</div>
				        						</div>

				        						<div class="col-sm-9">
				        							{{form.Sigma}}
				        						</div>
				        					</div>
				        				</div>
				        				<div class="input-container">
				        					<div class="row">
				        						<div class="col-sm-2 col-sm-offset-1">
				        							<div class="variable">T</div>
				        						</div>

				        						<div class="col-sm-9">
				        							{{form.T}} 
				        						</div>
				        					</div>
				        				</div>
				        				<div class="input-container">
				        					<div class="row">
				        						<div class="col-sm-2 col-sm-offset-1">
				        							<div class="variable">I</div>
				        						</div>

				        						<div class="col-sm-9">
				        							{{form.I}} 
				        						</div>
				        					</div>
				        				</div>
			        				</div>

			        				<div class="btn-container">
										<input class="btn btn-2" type="submit" value="Submit">
			        				</div>
								</form>
		        			</div>

		        			<div class="col-xs-12 col-sm-7 graph">
	        					<img src="{{pic1}}" alt="RESULT1" width="45%" height="45%">
           					    <img src="{{pic2}}" alt="RESULT2" width="45%" height="45%">
		        			</div>
		        		</div>
		        <div class="footer">
		        	<div class="footer-name">Touch of Data, Sense of Future</div>
		        	<div class="footer-credit">@ Data Application Lab, 2016</div>
		        </div>
			</div>  <!-- Main ends -->

			
<!-- Normal login ends -->  
        </div>  <!-- Column ends -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	
  </body>
</html>
